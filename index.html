<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            z-index: 1;
        }

        h1 {
            color: #e91e63;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #yesBtn {
            background: #e91e63;
            color: white;
        }

        #noBtn {
            background: #607d8b;
            color: white;
            transition: all 0.3s ease;
        }

        #message {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #e91e63;
            display: none;
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .heart {
            position: absolute;
            background: #ff4081;
            pointer-events: none;
            animation: float 3s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ðŸ’–</h1>
        <div class="buttons">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">NO</button>
        </div>
        <div id="message">I LOVE YOU!! Meet me on FaceTime ðŸ’Œ</div>
        <audio id="song" hidden>
            <source src="https://ia803008.us.archive.org/13/items/cant-help-falling-in-love_202309/Cant%20Help%20Falling%20In%20Love.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const song = document.getElementById('song');

        // Yes button handler
        yesBtn.addEventListener('click', () => {
            message.style.display = 'block';
            song.play();
            
            // Create heart animations
            for(let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.width = heart.style.height = Math.random() * 20 + 10 + 'px';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 3000);
            }
        });

        // No button handler
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // Touch support for mobile devices
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });
    </script>
</body>
</html>
